<!DOCTYPE>
<html>
<head>
    <script>
        window.onerror = function window_onerror(msg, source, line, col, err) {
            var errMsg = '';
            if (err && err.stack) {
                var errStack = '\n' + err.stack;
                errStack = errStack.replace(/\n/g, "\n    ");
                errMsg += 'JavaScript Error: \n' + msg + errStack;
            }
            else {
                errMsg += 'Error in ' + source;
                errMsg += ': line ' + line;
                errMsg += ', col ' + col;
                errMsg += '. Message: ' + msg;
            }
            window.backend.logger.error(errMsg, null);
        };
    </script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/js/knockout-3.4.2.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="div_app_loading" data-bind="visible: !$root">Application is loading...</div>
    <div id="div_content" class="container-fluid" style="display: none" data-bind="visible: $root">
        <ul class="nav nav-tabs" id="topLevelNavs" role="tablist" data-bind="foreach: tabbedWindows">
            <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-bind="attr: tabAttrs">
                    <span data-bind="text: name"></span>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="topLevelTabs" data-bind="foreach: tabbedWindows">
            <div class="tab-pane fade" role="tabpanel" data-bind="attr: panelAttrs">
                <pre data-bind="html: JSON.stringify($data, null, 2)"></pre>
            </div>
        </div>
    </div>
</body>
</html>
